<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Newsletter | Explore the World</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Travel Explorer</h1>
        <p class="subtitle">Subscribe to our newsletter and get weekly travel tips, hidden gems, and exclusive deals delivered to your inbox.</p>
        
        <div class="form-group">
            <input type="email" id="emailInput" placeholder="Enter your best email address">
        </div>
        
        <button onclick="subscribe()"> Join the Adventure</button>
        
        <div id="statusMessage" class="status"></div>
        
        <div class="footer">
            <p> <a href="/admin.html" style="color: #667eea;">Admin Access</a></p>
            <p>Hosted on AWS | Powered by Serverless</p>
        </div>
    </div>

    <script>
        async function subscribe() {
            const email = document.getElementById('emailInput').value;
            const status = document.getElementById('statusMessage');
            
            if (!email || !email.includes('@')) {
                showStatus('Please enter a valid email address.', 'error');
                return;
            }
            
            try {
                const response = await fetch('https://5if5zp12qa.execute-api.us-east-1.amazonaws.com/prod/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(' Success! Welcome to our travel community!', 'success');
                    document.getElementById('emailInput').value = '';
                } else {
                    showStatus(data.error || 'Subscription failed. Please try again.', 'error');
                }
            } catch (error) {
                showStatus('Network error. Please check your connection.', 'error');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
